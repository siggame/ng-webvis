<div class="main-stage row-fluid" style="height:100%;">
  <div id="fullscreen-container" class="col-xs-12 fullscreen-container well well-sm">
    <div id="stage-container" class="row-fluid" ng-controller="StageCtrl as stage" style="height:100%;">
      <div class="col-xs-12" style="padding:0px;height:100%;">
        <stage style="width:100%; height:100%" width="800" height="600" ng-click="click($event);" ng-mousemove="mousemove($event)" class="stage"></stage>
      </div>
    </div>

    <div class="row-fluid">
      <div id="playback-container" class="col-xs-12" style="padding:0px;">
        <div ng-include="'partials/playback.html'"></div>
      </div>
    </div>

  </div>
</div>

<script>
  $(document).ready(function() {
      resizeFcont = function() {
          fcont = $('#fullscreen-container');
          parentHeight = fcont.parent().height();
          adjust = parseInt(fcont.css('margin-bottom'), 10) + parseInt(fcont.css('margin-top'), 10) +
              parseInt(fcont.css('padding-bottom'), 10) + parseInt(fcont.css('padding-top'), 10) +
              parseInt(fcont.css('border-bottom'), 10) + parseInt(fcont.css('border-top'), 10);

          $('#fullscreen-container').height(parentHeight - adjust);
      };
      $(window).resize(resizeFcont);
      resizeFcont();
  });
</script>
