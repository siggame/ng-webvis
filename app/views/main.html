<div class="main-stage row">
  <div class="col-xs-12">

    <div class="row">
      <div class="col-xs-12">
        <h1>chesssss</h1>
      </div>
    </div>

    <div class="row" ng-controller="PlaybackCtrl as playback">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-10">
            <slider current-value="currentTurn" live-value="liveValue"></slider>
          </div>
          <div class="col-xs-2">
            <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn btn-default" ng-click="playback.stepBack()">
                  <i class="fa fa-step-backward"></i>
                </button>
                <button class="btn btn-default" ng-click="playback.playPause()">
                  <i ng-show="playback.isPlaying()" class="fa fa-play"></i>
                  <i ng-hide="playback.isPlaying()" class="fa fa-pause"></i>
                </button>
                <button class="btn btn-default" ng-click="playback.stepForward()">
                  <i class="fa fa-step-forward"></i>
                </button>
              </div>
              <div class="btn btn-default pull-right slider-value">
                {{ currentTurn || 0 }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
